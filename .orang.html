    <body>
        <div class="container">
          <div class="images">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://orangecodingacademy.com/assets/img/1.jpg" alt="" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="https://images.pexels.com/photos/7988086/pexels-photo-7988086.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" style="width:100%;">
              </div></div></div>   </div> 
           


        <div class="form" >
        <nav>
            <div class="logo">
                <img src="https://orangecodingacademy.com/assets/boosted/dist/img/white.png" alt="">
            </div>
        <div class="nav-list">
            <ul>
                <li> Home</li>
                <li> Terms & Conditions</li>
            </ul>
        </div>
    </nav>
    <hr>
        <form class="form" id="myForm" name="frm" >
          
        <h1>Create an account</h1>
            <div class="form-group">
              <label for="exampleInputEmail1"><h6>Email address</h6> </label>
              <input type="email" class="form-control" id="EMail" aria-describedby="emailHelp" placeholder="" name="question" >
              <div id="emailerror" style="color: red;"></div>
              <small id="emailHelp" class="form-text text-muted">eg: username@domain.com</small>
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1"><h6> Mobile </h6></label>
                <input type="text" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="" name="number1">
                <div id="numbererror" style="color: red;"></div>
                <small id="emailHelp" class="form-text text-muted">eg: 077********</small>
              </div>


              <div class="form-group">
                <label for="exampleInputEmail1"><h6>Create Password(required)</h6> </label>
                <div id="forminput">
                <input type="password" class="form-control" id="exampleInputpassward" aria-describedby="emailHelp" placeholder="" name="passwardin">
                <div id="passwarderror" style="color: red;"></div>
                <span ><i class="fa fa-eye-slash" aria-hidden="true" id="eyeslash" onclick="myFunction()"></i></span>
              </div>
                <small id="emailHelp" class="form-text text-muted">The Password should be between 6-18 characters.</small>
              </div>
            
              
              <div class="form-check" name="checkin">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" name="checkhere">
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to the terms & conditions Orange. *
                </label>
                <div id="check2" style="color: red;"></div>
              </div>
              <div class="form-check" name="checkin">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Receive Coding Academy Newsletter.
                </label>
              </div>
              <div class="orange"><button type="submit" class="btn btn-primary btn-lg btn-block" onclick="return IsEmpty();" >Sign Up</button></div>
              <div class="white"><button type="button" class="btn btn-secondary btn-lg btn-block">Already have an account ? sign in</button></div>

          
    </form>
